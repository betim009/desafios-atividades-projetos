<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h2>Dashboard</h2>


        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </header>
    <main>
        <div class="dashboard">
            <div class="aside">
                <span class="material-symbols-outlined" id="menu">
                    menu
                </span>
                <div id="icons">
                    <span class="material-symbols-outlined active">
                        home
                    </span>
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <span class="material-symbols-outlined">
                        check
                    </span>
                    <span class="material-symbols-outlined">
                        add
                    </span>
                    <span class="material-symbols-outlined">
                        favorite
                    </span>
                    <span class="material-symbols-outlined">
                        door_front
                    </span>
                </div>
            </div>

            <div class="content">
                <span></span>
            </div>
        </div>
    </main>

    <script>
        const iconMenu = document.getElementById('menu');
        const icons = document.getElementById('icons');

        iconMenu.addEventListener('click', () => {
            if (icons.style.display === "none") {
                icons.style.display = "flex"; // ou "block" dependendo do seu layout
            } else {
                icons.style.display = "none";
            }
        });
    </script>
</body>

</html>
