<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <header>
        <span class="material-symbols-outlined" id="menu">
            menu
        </span>

        <h2>Dashboard</h2>


        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>


    </header>
    <main>
        <div class="dashboard">
            <div class="aside" id="aside">

                <div id="icons">
                    <div>
                        <span class="material-symbols-outlined active">
                            home
                        </span>
                        <p>Home</p>
                    </div>

                    <div>
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <p>Buscar</p>
                    </div>
                    
                    <div>
                        <span class="material-symbols-outlined">
                            check
                        </span>
                        <p>Feitos</p>
                    </div>
                    
                    <div>
                        <span class="material-symbols-outlined">
                            add
                        </span>
                        <p>Cadastrar</p>
                    </div>

                    <div>
                        <span class="material-symbols-outlined">
                            favorite
                        </span>
                        <p>Favoritos</p>
                    </div>

                    <div>
                        <span class="material-symbols-outlined">
                            door_front
                        </span>
                        <p>Sair</p>
                    </div>
                </div>
            </div>

            <div class="content">
                <span></span>
            </div>
        </div>
    </main>

    <script>
        const iconMenu = document.getElementById('menu');
        const aside = document.getElementById('aside');

        iconMenu.addEventListener('click', () => {
            if (aside.style.display === "none") {
                aside.style.display = "flex"; // ou "block" dependendo do seu layout
            } else {
                aside.style.display = "none";
            }
        });
    </script>
</body>

</html>
