<html lang="en">

<head>

</head>

<body>

    <main>
        <div id="div-thumb">
            <img src="#" alt="" id="img-thumb">
        </div>
        <form id="my-form" oninput="handleInput(event)" onsubmit="handleSubmit(event)">
            <input type="file" id="thumb" name="thumb" accept="image/png, image/jpeg" required />

            <input type="text" name="" id="" placeholder="nome" class="input-text" required />

            <label for="">
                Pre√ßo:
            </label>
            <input type="number" name="" id="" class="input-number" min="0" value="0" required />

            <label for="">
                Quantidade:
            </label>
            <input type="number" name="" id="" class="input-number" min="0" value="0" required />

            <input type="submit" value="Enviar" class="input-submit">
        </form>
    </main>

    <script type="module" src=""></script>
    <script>
        function handleInput({ target }) {
            const fileImg = target.files[0]
            const img = document.getElementById('img-thumb');
            img.src = URL.createObjectURL(fileImg)
        }

        function handleSubmit(e) {
            e.preventDefault();
            alert()
        }
    </script>
